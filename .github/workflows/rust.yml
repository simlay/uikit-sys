name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    strategy:
      matrix:
        ci-action: [bundle, dinghy]
    runs-on: macOS-latest
    steps:
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ~/.cargo/.crates.toml
          ~/.cargo/.crates2.json
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install stable rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: default
        toolchain: stable
        target: x86_64-apple-ios

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.6.1
      with:
        version: "13.0"

    - uses: actions-rs/install@v0.1
      if: ${{ matrix.ci-action == 'dinghy' }}
      with:
        crate: cargo-dinghy
        version: latest
        use-tool-cache: true

    - name: install cargo-bundle
      if: ${{ matrix.ci-action == 'bundle' }}
      run: cargo install cargo-bundle --git https://github.com/burtonageo/cargo-bundle.git

    - uses: actions/checkout@v3
    - name: run cargo-dinghy
      if: ${{ matrix.ci-action == 'dinghy' }}
      run: make test

    - name: Run cargo-bundle
      if: ${{ matrix.ci-action == 'bundle' }}
      run: make bundle-run
